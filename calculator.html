<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc style.css">
</head>
<body>
<div class="Calculator">
    <input type="text" id="result" placeholder="0">
    <div>
        <button class="oper-btn">AC</button>
        <button class="oper-btn">DEL</button>
        <button class="oper-btn">%</button>
        <button class="oper-btn">/</button>
    </div>
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="oper-btn">*</button>
    </div>
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="oper-btn">-</button>
    </div>
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="oper-btn">+</button>
    </div>
    <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equal-btn">=</button>
    </div>
</div>
<script src="calcscript.js"></script>
</body>
</html>
